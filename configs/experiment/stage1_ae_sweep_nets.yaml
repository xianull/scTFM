# @package _global_

defaults:
  - override /data: sc_atlas_ae
  - override /model: ae_stage1
  - override /trainer: default

task_name: "ae_stage1_sweep_nets"

tags: ["ae", "sweep", "net_comparison", "1216"]

seed: 12345

trainer:
  min_epochs: 1
  max_epochs: 10
  gradient_clip_val: 0.5

model:
  optimizer:
    lr: 1e-4

logger:
  wandb:
    group: "ae_nets_comparison"
    name: "ae_${hydra:job.num}"

hydra:
  mode: MULTIRUN
  sweeper:
    params:
      # ✅ 正确的语法：在 sweeper 中切换配置组
      # 格式：配置组路径（用斜杠），不需要 override 前缀
      model/net/ae: vanilla,vae
      
      # 可选：同时测试不同的 latent_dim
      model.net.latent_dim: 64,128,512


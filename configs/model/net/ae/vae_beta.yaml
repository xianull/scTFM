_target_: src.models.components.ae.vae.VariationalAE

# ==================== β-VAE 配置 ====================
# β-VAE 使用较大的 KL 权重来增强潜在表示的解耦性
# 适用于需要可解释潜在因子的场景

# ==================== 网络结构参数 ====================
input_dim: 28231
hidden_dims: [4096, 2048, 1024, 512]  # 更深的网络以学习更好的表示
latent_dim: 128  # 更大的潜在空间

# ==================== 正则化参数 ====================
dropout_rate: 0.15  # 稍高的 dropout 防止过拟合
use_batch_norm: True

# ==================== 激活函数 ====================
activation: "GELU"


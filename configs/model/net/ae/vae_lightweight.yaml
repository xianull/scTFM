_target_: src.models.components.ae.vae.VariationalAE

# ==================== 轻量级 VAE 配置 ====================
# 适用于快速实验和资源受限场景

# ==================== 网络结构参数 ====================
input_dim: 28231
hidden_dims: [1024, 512]  # 更浅的网络
latent_dim: 32  # 更小的潜在空间

# ==================== 正则化参数 ====================
dropout_rate: 0.05  # 较低的 dropout
use_batch_norm: True

# ==================== 激活函数 ====================
activation: "LeakyReLU"  # 轻量级激活函数

